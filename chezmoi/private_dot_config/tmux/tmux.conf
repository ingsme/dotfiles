# Stop the madness
set-window-option -g monitor-activity on
set-window-option -g allow-rename on
set-window-option -g automatic-rename on
set-option -g visual-activity on
set-option -ga update-environment "SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"
set-option -g focus-events on

# Use C-Space as prefix
unbind C-b
set-option -g prefix C-Space

# Different prefix for nested session
bind-key -n C-a send-prefix

# Vim keybindings
set-option -g mode-keys vi
set-option -g status-keys vi

# Make sure we use zsh and a usable terminal
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*256col*:Tc"
# set-option -g default-shell /bin/zsh


# Speed up commands
set-option -sg escape-time 0

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on

# Seamless navigation between tmux panes and vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Resize panes
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5

# Splits and windows
unbind c
bind-key Enter command-prompt -p "Project:" "new-window -n '%%'"
bind-key c split-window -c "#{pane_current_path}"
bind-key C split-window -h -c "#{pane_current_path}"
bind-key | split-window -h
bind-key _ split-window -v

# Other binds
bind-key r source ~/.tmux.conf \; display "Reloaded!"
bind-key X kill-session
bind-key m command-prompt "split-window -h 'exec man %%'"
bind-key i set-option status
bind C-Space last-window

# Copy mode
bind -n S-Pageup copy-mode -u
# bind P paste-buffer
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection
# bind-key -t vi-copy 'r' rectangle-toggle

# Mouse
set-option -g mouse on

# Set status position to top
set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'omerxx/tmux-sessionx'
# set -g @plugin 'dracula/tmux'
# set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @sessionx-bind 'o'
set -s default-terminal 'tmux-256color'

# Catppuccin setup
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "session cpu date_time"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%a %d %b %H:%M:%S"

# # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '$XDG_DATA_HOME/tmux/plugins'
if "test ! -d $XDG_DATA_HOME/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm $XDG_DATA_HOME/tmux/plugins/tpm && $XDG_DATA_HOME/tmux/plugins/tpm/bin/install_plugins'"
run '$XDG_DATA_HOME/tmux/plugins/tpm/tpm'

